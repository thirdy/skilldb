<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>
			<p:layoutUnit styleClass="ui-layout-pane" style="margin-bottom:4px">
				<h:outputStylesheet name="css/default.css" />
				<h:outputScript name="js/default.js" />
				
				<div id="header-container" style="background-color:#000000; vertical-align: top;color:#FFFFFF;height: 70px; padding-left: 10px">
					<table cellpadding="0" cellspacing="0" border="0" style="margin-left: 10px"><tr><td><img src="resources/images/apd-logo_03.png" /></td><td><h3 style="; vertical-align: middle;margin-left: 10px"> APD Skills DB</h3></td></tr></table>
				</div>
				<div id="main-menu-container" style="margin-bottom:10px;">
					<h:form rendered="#{param['closable'] != 'true'}">
						<p:menubar>
							<p:menuitem value="Home" url="/index.xhtml" />
							<p:menuitem value="Add Profile" url="/addprofile.xhtml" />
							<p:menuitem value="Import Profile" url="/import.xhtml" />
						</p:menubar>
					</h:form>
				</div>
			</p:layoutUnit>	
			<p:growl id="messages" sticky="true"/>			
	    </ui:composition>
    </body>
</html>
