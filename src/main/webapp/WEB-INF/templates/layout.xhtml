<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- 	<link href="stylesheet.css" rel="stylesheet" type="text/css" /> -->
	<title>APD SDB</title>
</h:head>
<h:body>
	<div id="page">
		<p:layout fullPage="true">

			<p:layoutUnit position="north" size="150">
				<div id="header-container">
					<h3>APD Skills DB</h3>
				</div>
				<div id="menu-container">
					<h:form>
						<p:menubar>
							<p:menuitem value="Home" url="http://www.google.com" />
							<p:menuitem value="Add Profile" url="http://www.hotmail.com" />
							<p:menuitem value="Edit Profile" url="http://mail.yahoo.com" />
							<p:menuitem value="Import Profile" url="http://www.youtube.com" />
							<p:menuitem value="Export Profile" url="http://www.break.com" />
						</p:menubar>
					</h:form>
				</div>
			</p:layoutUnit>

			<p:layoutUnit position="south" size="100">
				<div id="footer-container">
					<p></p>
				</div>
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<div id="content-container">
					<ui:insert name="content">Put default content here, if any.</ui:insert>
				</div>
			</p:layoutUnit>
			
			<p:dialog widgetVar="checkDialog" closeOnEscape="true" modal="true"
				header="check">
				<h:form id="checkForm">
					<p:messages />
					<p:focus />
					<p:panelGrid columns="2">
						name:
						<p:inputText value="#{checkListController.check.name}" />
						
						url:
						<p:inputText value="#{checkListController.check.url}" />
					</p:panelGrid>
					<p:commandButton value="save"
						action="#{checkListController.save()}"
						update="checkForm, :checkTable"
						oncomplete="handleDialogSubmit(args, 'checkDialog')" />
				</h:form>
			</p:dialog>
		</p:layout>
	</div>
</h:body>
</html>
