<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- 	<link href="stylesheet.css" rel="stylesheet" type="text/css" /> -->
	<title>APD SDB</title>
</h:head>
<h:body>
	<div id="page">
		<p:layout fullPage="true">
			<p:growl id="messages" />
			<p:layoutUnit position="north" size="150">
				<div id="header-container">
					<h3>APD Skills DB</h3>
				</div>
				<div id="menu-container">
					<h:form>
						<p:menubar>
							<p:menuitem value="Home" url="/index.xhtml" />
							<p:menuitem value="Add Profile" url="/addprofile.xhtml" />
							<p:menuitem value="Edit Profile" url="http://mail.yahoo.com" />
							<p:menuitem value="Import Profile" url="http://www.youtube.com" />
							<p:menuitem value="Export Profile" url="http://www.break.com" />
						</p:menubar>
					</h:form>
				</div>
			</p:layoutUnit>

			<p:layoutUnit position="south" size="100">
				<div id="footer-container">
					<p></p>
				</div>
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<div id="content-container">
					<ui:insert name="content">Put default content here, if any.</ui:insert>
				</div>
			</p:layoutUnit>

			<h:form>
				<p:confirmDialog global="true" closeOnEscape="true">
					<p:commandButton value="Yes" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</h:form>

		</p:layout>
	</div>
</h:body>
</html>
