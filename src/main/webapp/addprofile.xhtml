<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    <h:body>
    	<ui:composition template="WEB-INF/templates/common/commonLayout.xhtml">
    		<ui:define name="content">
    		<p:layoutUnit style="border:0;">
			<h:form id="profileForm">
	 			
				<p:focus />
				
				<div class="ui-grid" style="padding-top:5px">
				    <div class="ui-grid-col-9"><h3 style="margin-top: 0">Add profile</h3></div>
				    <div class="ui-grid-col-3" style="text-align:right; padding-right:20px">
				    <p:commandButton value="Save" style="width:90px" action="#{addProfileController.save()}" update="profileForm, :messages" />
				    <p:commandButton value="Cancel"  onclick="window.location='index.xhtml'" type="button" />
				    </div>
				</div>
			    <div class="ui-grid">
				    <div class="ui-grid-col-2"><p:inputText value="#{addProfileController.employee.firstName}" placeholder="First Name" size="28" /></div>
				    <div class="ui-grid-col-2"><p:inputText value="#{addProfileController.employee.lastName}" placeholder="Last Name" size="28" required="true" id="lastName" requiredMessage="Last Name is required" /></div>
				    <div class="ui-grid-col-2"><p:inputText value="#{addProfileController.employee.email}" placeholder="Email Address" size="28" required="true" id="emailAddress" requiredMessage="Email Address is required" /></div>
				    <div class="ui-grid-col-2"><p:inputText value="#{addProfileController.employee.manager}" placeholder="Manager" size="28" /></div>
				</div>
			    <div class="ui-grid" style="margin-top:15px;margin-bottom:25px;">
			   		<div class="ui-grid-col-1">
					<p:selectOneMenu id="gender" value="#{addProfileController.employee.gender}" style="width:125px">
						<f:selectItem itemLabel="Gender" itemValue="" />
						<f:selectItem itemLabel="Male" itemValue="Male" />
						<f:selectItem itemLabel="Female" itemValue="Female" />
				    </p:selectOneMenu>
					</div>
				    <div class="ui-grid-col-2"><p:inputText value="#{addProfileController.employee.role}" placeholder="Position/Role" size="28" /></div>
				    <div class="ui-grid-col-1"><p:calendar id="popup" value="#{addProfileController.employee.dateHired}" placeholder="Date Employed" pattern="dd-MM-yyyy" mask="true" size="12"  /></div>
				    <div class="ui-grid-col-1">
				    <p:selectOneMenu id="country" value="#{addProfileController.employee.country}" style="width:125px">
			            <f:selectItem itemLabel="APD Office" itemValue="" />
			            <f:selectItem itemLabel="Australia" itemValue="Australia" />
			            <f:selectItem itemLabel="Philippines" itemValue="Philippines" />
			            <f:selectItem itemLabel="Malaysia" itemValue="Malaysia" />
			            <f:selectItem itemLabel="New Zealand" itemValue="New Zealand" />
			        </p:selectOneMenu>
					</div>
				    <div class="ui-grid-col-1"><p:inputText value="#{addProfileController.employee.yearsOfWorkExperience}" placeholder="Years of Work Experience" size="25" style="text-align:right" /></div>
				</div>
				
				<h3 style="margin-top: 0">Skills</h3>
	          	<p:dataTable var="skill" value="#{addProfileController.skills}" id="skillsList">
				    <p:column headerText="Skill Category" width="230" rendered="#{skill.skill.skillCategory != null}">
				        <h:outputText value="#{skill.skill.skillCategory}" />
				    </p:column>
				    
				    <p:column headerText="Skill Category" width="230" rendered="#{skill.skill.skillCategory == null}">
				        <h:inputText value="#{skill.skill.skillCategory}" />
				    </p:column>
				 
				    <p:column headerText="Name" width="400" rendered="#{skill.skill.skillName != null}" >
				        <h:outputText value="#{skill.skill.skillName}" />
				    </p:column>
				    
				    <p:column headerText="Name" width="400" rendered="#{skill.skill.skillName == null}">
				        <h:inputText value="#{skill.skill.skillName}" />
				    </p:column>
				 
				    <p:column headerText="Years of Experience" width="150">
				        <p:selectOneMenu id="yearsOfExperience"  style="width:125px" value="#{skill.yearsOfExperience}" >
				            <f:selectItem itemLabel="" itemValue=""  />
				            <f:selectItem itemLabel="less than a year" itemValue="less than a year" />
				            <f:selectItem itemLabel="1 - 2 years" itemValue="1 - 2 years" />
							<f:selectItem itemLabel="2 - 4 years" itemValue="2 - 4 years" />
							<f:selectItem itemLabel="4 - 6 years" itemValue="4 - 6 years" />
							<f:selectItem itemLabel="6+ years" itemValue="6+ years" />
				        </p:selectOneMenu>
				    </p:column>
				 
				    <p:column headerText="Level" width="120">
					    <p:selectOneMenu id="level"  style="width:125px" value="#{skill.level}">
				            <f:selectItem itemLabel="" itemValue="" />
							<f:selectItem itemLabel="Expert" itemValue="Expert" />
							<f:selectItem itemLabel="Senior" itemValue="Senior" />
							<f:selectItem itemLabel="Mid Level" itemValue="Mid Level" />
							<f:selectItem itemLabel="Junior" itemValue="Junior" />
				        </p:selectOneMenu>
				    </p:column>
				    <p:column headerText="Certified" width="120">
					    <p:selectOneMenu id="certified" value="#{skill.certified}" style="width:125px">
				            <f:selectItem itemLabel="" itemValue="" />
				            <f:selectItem itemLabel="Yes" itemValue="Yes" />
				            <f:selectItem itemLabel="No" itemValue="No" />		
				        </p:selectOneMenu>
				    </p:column>
				    <p:column headerText="Type of Certification">
				        <p:inputText value="#{skill.typeOfCertification}" size="25" />
				    </p:column>
				    <p:column headerText="Date of Certification" width="118">
				        <p:calendar id="certificationDate" value="#{skill.dateOfCertification}" pattern="dd-MM-yyyy" mask="true" size="9"  />
				    </p:column>
				    <p:column headerText="Comments">
				        <p:inputText value="#{skill.comment}"  size="25"  />
				    </p:column>
				</p:dataTable>	
				<table align="right" style="margin-bottom: 25px;margin-right: 20px"><tr><td><p:commandButton value="New Skill"  action="#{addProfileController.newSkill()}" update="profileForm, :messages" ajax="false"  /></td></tr>
				</table>
				<br />
				<div class="ui-grid">
				    <div class="ui-grid-col-9"><h3 style="margin-top: 0">Add profile</h3></div>
				    <div class="ui-grid-col-3" style="text-align:right; padding-right:20px">
				    <p:commandButton value="Save" action="#{addProfileController.save()}" update="profileForm, :messages" />
					<p:commandButton value="Cancel"  onclick="window.location='index.xhtml'" type="button"  />
				    </div>
				</div>		
			</h:form>
			</p:layoutUnit>
    		</ui:define>    		
    	</ui:composition>
    </h:body>
</html>
