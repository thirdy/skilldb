<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    <h:body>
    	<ui:composition template="WEB-INF/templates/common/commonLayout.xhtml">
		<ui:define name="content">
		<p:layoutUnit style="border:0;">		
	
			<div style="margin: 10px; margin-right: 50%;margin-bottom: 400px;">
				<h4>Import Profile(s)</h4>
				<h:form id="uploadform" enctype="multipart/form-data">
					<p:messages />
					<p:focus />
					<p:fileUpload
						fileUploadListener="#{importController.handleFileUpload}"
						multiple="true" 
						allowTypes="/(\.|\/)(xlsx)$/"
						update="uploadform"/>
				</h:form>
				<p>
					Notes:
					<br/>
						<ol>
							<li>You can choose multiple files.</li>
							<li>Only *.xlsx files are allowed.</li>
						</ol>
				</p>
			</div>
		</p:layoutUnit>
		</ui:define>
	</ui:composition>
    </h:body>
</html>
