<ui:composition template="WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<p:dataTable value="#{checkListController.checks}" var="check"
			id="checkTable">
			<p:column headerText="name">
					#{check.name}
				</p:column>
			<p:column headerText="url">
				<a href="#{check.url}" target="_blank"> #{check.url} </a>
			</p:column>
			<p:column headerText="operations">
				<h:form>
					<p:commandButton value="open"
						action="#{checkListController.viewProfile(check)}" />
					<p:commandButton value="remove"
						action="#{checkListController.remove(check)}"
						update=":checkTable, :messages">
						<p:confirm header="Confirmation" message="Are you sure?"
							icon="ui-icon-alert" />
					</p:commandButton>
				</h:form>
			</p:column>
		</p:dataTable>

		<br />

		<!-- 				action="#{checkListController.clear()}" update=":checkForm" -->
		<!-- 				oncomplete="PF('checkDialog').show()" resetValues="true" /> -->
		<!-- 		</h:form> -->


		<script type="text/javascript">
			    function handleDialogSubmit(args, dialogName) {
			        if (!args.validationFailed) {
			            PF(dialogName).hide();
			        }
			    }
		</script>
	</ui:define>
</ui:composition>
